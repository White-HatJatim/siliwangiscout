    <style>
          /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content img {
            max-width: 100%;
            height: auto;
        }

        .main-content .text {
            flex: 1;
            padding: 0 20px;
        }

        .main-content h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .main-content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
        
        /* Basic button styles */
.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff; /* Blue color, you can change this */
  color: #fff; /* White text */
  text-decoration: none; /* Remove underline from anchor tag */
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Hover state */
.button:hover {
  background-color: #0056b3; /* Darker blue on hover */
}

/* Optional: Active state */
.button:active {
  transform: translateY(1px); /* Move button down slightly on click */
}

    </style>
